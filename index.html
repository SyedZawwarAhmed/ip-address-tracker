<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <input id="search-input" type="text" placeholder="Search for any IP address or domain" />
      <button id="search-btn"><img src="images/icon-arrow.svg" alt="" /></button>
    </header>
    <div class="location-information">
      <div>
        <span class="key">ip address</span>
        <h1 id="ip-address" class="value"></h1>
      </div>
      <div>
        <span class="key">location</span>
        <h1 id="location" class="value"></h1>
      </div>
      <div>
        <span class="key">Timezone</span>
        <h1 id="timezone" class="value"></h1>
      </div>
      <div>
        <span class="key">isp</span>
        <h1 id="isp" class="value">UTC</h1>
      </div>
    </div>
    <div id="mapid"></div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
